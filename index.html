<!doctype html>
<html>
<head>
<link href="style.css" rel="stylesheet">
<meta content="text/html; charset=utf-8">
<title>教学课件管理系统--北京大学软件与微电子学院</title>
</head>
<body>
	<div id="container">
		<div class="login">
			<div class="clear"></div>
			<div class="login_hd"></div>
			<div class="login_system"></div>
			<div class="login_system2"></div>
			<div class="login_banner">
				
				<div class="login_main">
				<form action="#" method="post" class="login_form">
				<fieldset>
					<legend>登录表单</legend>
					<div class="username">
						<input name="" type="text" placeholder="学院邮箱"/>
					</div>
					<div class="password">
						<input name="" type="password" placeholder="密码"/>
					</div>
					<div class="login_btn">
							<input name="" type="button" placeholder="登录"/>
					</div>
				</fieldset>
			</form>
				
				</div>
			</div>
				
		</div>
	</div>
</body>
</html>
